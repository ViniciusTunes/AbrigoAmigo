<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleCadastroONG.css">

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/js-brasil/js-brasil.js"></script> <!-- Validação de CPF -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Dependência JS-Brasil -->

    <title>Cadastro de ONG</title>
    
     <link rel = "icon" href = "assets/img/Icon_TCC.jpg" type = "image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/cadastroONG-animated.svg" alt="">
        </div>
        <div class="form">
            <form action="cadastrarONG.php" method="POST" onsubmit="return valida_form(this)">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar ONG</h1>
                    </div>
                    <div class="voltar-button">
                        <button><a href="register.html" id="pagCadastro">Cadastro de Doadores</a></button>
                        <button><a href="http://abrigoamigo.atwebpages.com/" id="voltar">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cnpj">CNPJ*</label>
                        <input id="cnpj" type="text" name="cnpj" placeholder="xx.xxx.xxx/0001-xx" maxlength="18">
                    </div>
                    
                    <div class="input-box">
                        <label for="cpf">CPF*</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14">
                    </div>

                    <div class="input-box">
                        <label for="nome">Nome*</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o Nome" maxlength="50">
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço*</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o Endereço" maxlength="50">
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade*</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite a Cidade" maxlength="20">
                    </div>

                    <div class="input-box">
                        <label for="cep">Cep*</label>
                        <input id="cep" type="text" name="cep" placeholder="xxxxx-xxx" maxlength="9">
                    </div>

                    <div class="input-box">
                        <label for="numerocasa">Número*</label>
                        <input id="numerocasa" type="text" name="numerocasa" placeholder="Digite o Número" maxlength="6">
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro*</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu Bairro" maxlength="50">
                    </div>
                    
                    <div class="input-box">
                        <label for="complemento">Complemento*</label>
                        <input id="complemento" type="text" name="complemento" placeholder="Digite o complemento" maxlength="50">
                    </div>

                    <div class="input-box">
                        <label for="email">Email*</label>
                        <input id="email" type="text" name="email" placeholder="Digite o Email" maxlength="100">
                    </div>

                    <div class="input-box">
                        <label for="estado">Estado*</label>
                        <input id="estado" type="text" name="estado" placeholder="Digite o Estado" maxlength="2">
                    </div>
                    
                    <div class="input-box">
                        <label for="inscricao">Inscrição Estadual</label>
                        <input id="inscricao" type="text" name="inscricao" placeholder="Digite a Inscrição Estadual" maxlength="12">
                    </div>
                                       
                    <div class="input-box">
                        <label for="site">Site</label>
                        <input id="site" type="text" name="site" placeholder="Digite o Site" maxlength="100">
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha*</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite a Senha" maxlength="25">
                    </div>

                </div>

                <div class="cadastrar-button">
                    <input type="submit" value="Cadastre-se" id="cadastro">
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" language="javascript">

function valida_form (){
if(document.getElementById("cnpj").value == ""){
swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo CNPJ.',
    icon: 'error'
});
document.getElementById("cnpj").focus();
return false
}

else if(document.getElementById("cpf").value == ""){
swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo CPF.',
    icon: 'error'
});
document.getElementById("cpf").focus();
return false
}

else if(document.getElementById("nome").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo NOME.',
    icon: 'error'
});
document.getElementById("nome").focus();
return false
}

else if(document.getElementById("endereco").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo ENDEREÇO.',
    icon: 'error'
});
document.getElementById("endereco").focus();
return false
}

else if(document.getElementById("cidade").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo CIDADE.',
    icon: 'error'
});
document.getElementById("cidade").focus();
return false
}

else if(document.getElementById("cep").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo CEP.',
    icon: 'error'
});
document.getElementById("cep").focus();
return false
}

else if(document.getElementById("endereco").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo ENDEREÇO.',
    icon: 'error'
});
document.getElementById("endereco").focus();
return false
}

else if(document.getElementById("numerocasa").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo NÚMERO da CASA.',
    icon: 'error'
});
document.getElementById("numerocasa").focus();
return false
}

else if(document.getElementById("bairro").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo BAIRRO.',
    icon: 'error'
});
document.getElementById("bairro").focus();
return false
}


else if(document.getElementById("tipo").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo TIPO.',
    icon: 'error'
});
document.getElementById("tipo").focus();
return false
}


else if(document.getElementById("senha").value == ""){
    swal({
    title: 'Campo inválido!',
    text: 'Preencha o campo SENHA.',
    icon: 'error'
});
document.getElementById("senha").focus();
return false
}
}
</script>

<script>
  $("#cpf").on("blur", function(){
      let cpf_value = $(this).val();
    
      if(jsbrasil.validateBr.cpf(cpf_value)) {
        swal({
    title: 'CPF VÁLIDO.',
    icon: 'success'
});
      } else {
        swal({
    title: 'CPF INVÁLIDO.',
    icon: 'error'
});
      }
  });

</script>
